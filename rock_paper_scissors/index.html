<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body >
    <header>
      ROCK PAPER SCISSORS
    </header>
    <div class="hide-container">
    <div>
    <h1>Choose your weapon</h1>
    <h2>Score x amount of points to win</h2>
    </div>
    <div class="images">
      <img src="images/person.png" class="person icon">
      <img src="images/robot.jpg" class="robot icon">
    </div>
    <div class="count">
      <p class="player-points points">Player: 0</p>
      <p class="robot-points points">Computer: 0 </p>
    </div>
    <div class="choices">
      <button class="rock" value="ROCK">🗿</button>
      <button class="paper"value="PAPER">📄</button>
      <button class="scissors" value="SCISSORS">✂️</button>
    </div>
    <div class="message"></div>
  </div>
    <div class="end-message"></div>
  
  <div class="show" >
    <h1>Play Again?</h1>
    <div class="butt">
    <button class="playagain">OK</button>
  </div>
  </div>

    <script src="scripts.js"></script>
   
  </body>
</html>
